<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        <h3 class="text-center" >welcome to bank account</h3>
        
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" name="" id="" placeholder="email" class="form-control">
            <br>
            <input type="password" name="" id="" placeholder="passoword" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

     <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="staus deposit">
                    <h2>deposit</h2>
                    <h5> $<span id="currentDeposit">00</span></h5>
                </div>
           </div>
        <div class="col-md-4">
                <div class="staus witdraw">
                    <h2>witdraw</h2>
                    <h5> $<span id="currentWitdraw">00</span></h5>
                </div>
           </div>
        <div class="col-md-4">
                <div class="staus balance">
                    <h2>Balance</h2>
                    <h5> $<span id="currentBalance">300</span></h5>
                </div>
           </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>deposit</h3>
                   <input type="text" id="depositAmount" class="form-control" placeholder="$ amout you want to deposit">
                   <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>witdraw</h3>
                   <input type="text" id="witdrawAmount" class="form-control" placeholder="$ amout you want to witdraw">
                   <br>
                    <button id="addWitdraw" class="btn btn-success">Witdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login handaler
        const loginBtn= document.getElementById("login");
         loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display= "none";
            const transactionArea = document.getElementById("transaction-area");
             transactionArea.style.display="block";
         });

         // deposit btn handeler
        const addDeposit = document.getElementById("addDeposit").addEventListener("click", function(){
            
            const depositNumber= getInputNumber("depositAmount");

            updateSpanText("currentDeposit" , depositNumber);
            updateSpanText("currentBalance" , depositNumber);
            document.getElementById("depositAmount").value= "";
       }) 


       // witdraw btn handler 

       const addWitdraw= document.getElementById("addWitdraw").addEventListener("click" , function(){

          const witdrawNumber = getInputNumber("witdrawAmount");

          updateSpanText("currentWitdraw", witdrawNumber);
          updateSpanText("currentBalance", -1 * witdrawNumber);

          document.getElementById("witdrawAmount").value= "";
           
       })
       
       function getInputNumber(id){
           const witdrawAmount=document.getElementById(id).value;
           const witdrawAmountNumber = parseFloat(witdrawAmount);
           return witdrawAmountNumber;
       }

        function updateSpanText(id, depositNumber) {

            const current= document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText=total;

        }

        
    </script>
</body>
</html>
